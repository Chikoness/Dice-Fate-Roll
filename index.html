<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Choose your destiny today!</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

<header>
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  
  <h3 class = "header">Dice/Fate Roll</h3>
</header>

<body>
  
  <div class = "container">
  
    <div class = "col-sm-11 center">
      <div class = "column header">
        <h6>Input your <strike class = "fade">question</strike> burning desire...</h6>
        <p class = "underHeader">(Yes or no questions only)</p>
      </div>
        
    <input class = "form-control question" type = "text">
      
    <button class = "btn btn-outline-primary btn-lg" id = "submit">
      <b>Submit</b>
      </button>
      
      <div class = "col-sm-11 center outputQ">
        <p class = "temp">...Question here...</p>
      </div>
      
      <div class = "col-sm-12 center" id = "answer">        
      </div>
      
    </div>      
  </div>
  
</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
